<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply CSS Using JS</title>
</head>
<body>
    <h1 id="head">Dom</h1>
</body>
</html>


<script>
    const el = document.getElementById("head");
    el.style.color = "red";
    el.style.backgroundColor = "Black";
</script>
