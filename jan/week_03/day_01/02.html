<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <button>Hover</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("mouseover", one);
    document.querySelector("button").addEventListener("mouseleave", two);

    function one(){
        document.querySelector("button").style.color="red"
    }
    
    function two(){
        document.querySelector("button").style.color="brown"
    }

</script>
