<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator UI</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
    }

    .calculator {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 55px;
      border-radius: 12px;
      border: none;
      background: #f7f7f7;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 22px;
      text-align: right;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 55px;
      border-radius: 12px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: #ffffff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background: #000;
      color: #fff;
    }

    .equal {
      background: #000;
      color: #fff;
    }

    .clear {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">

    <input type="text" class="display">

    <div id="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button class="clear">C</button>
      <button>0</button>
      <button class="equal">=</button>
      <button class="operator">/</button>
    </div>
  </div>

</body>
</html>
