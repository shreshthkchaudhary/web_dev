<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>hi</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("mouseover",one);
    function one(){
        document.querySelector("button").style.color="red"
    }

    document.querySelector("button").addEventListener("mouseleave",two);
    function two(){
        document.querySelector("button").style.color="green"
    }
</script>
